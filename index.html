<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>spinning balls</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"> </script> 
</head>

<body>
   <a-scene background="color: #000">
    <a-camera position="3 1.6 3"></a-camera>
     <--! sun -->
    <a-sphere color = "orange" position="0 1.5 -3" radius="2.5" rotation="0 0 0" animation="property: rotation; to: 360 0 0; loop: true; dur: 10000"></a-sphere>
       <--!earth-->
     <a-sphere color = "blue" position="6 1.5 -3" radius="1.5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000"></a-sphere>
     
<a-light type="point" intensity="3" position="1 6 3"></a-light>  
  </a-scene>
   <script src="script.js"></script>
</body>
</html>
